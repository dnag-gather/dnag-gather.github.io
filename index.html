<!DOCTYPE html>
<html lang="en">
<head>
<title>DNAG Board Games</title>
<style>
.content {
  text-align:center;
  margin:auto;
  font-family: "Courier New", "Lucida Console", monospace;
} 
.img {
  width: 32px;
  height: 32px;
  display: inline-block;
  padding: 5px;
  margin:0px 20px;
  border: 1px solid #000000;
  opacity: 1.0;
  transition: 0.3s;
  }
.img:hover {
   opacity: 0.3;
  }
   
</style>
</head>
<body>
  
<div class="content">

  <p>Create a new room by selecting one of the following games:</p>
  
  <div class="img"><a href="https://colonist.io/">
  <img src="Images/Catan.png" title="Catan" alt="Catan"></a>
  </div>
  
    <div class="img"><a href="https://skribbl.io">
  <img src="Images/Scribble.png" title="Skribbl" alt="Skribbl" class="hover"></a>
  </div>
  
  <div class="img"><a href="https://codenames.game">
  <img src="Images/CodeNames.png" title="Code Names" alt="CodeNames" class="hover"></a>
  </div>
  
  <div class="img"><a href="https://jstris.jezevec10.com/">
  <img src="Images/tetris.png" title="Tetris" alt="Tetris">
    </a></div>
  
   <div class="img"><a href="https://play.typeracer.com/">
  <img src="Images/TypeRacer.png" title="TypeRacer" alt="TypeRacer">
    </a></div>
  
    <div class="img"><a href="https://drawbattle.io/">
  <img src="Images/DrawBattle.png" title="Draw Battle" alt="Draw Battle" class="hover"></a>
  </div>
  
      <div class="img"><a href="https://fishbowl-game.com">
  <img src="Images/FishBowl.png" title="Fish Bowl" alt="Fish Bowl" class="hover"></a>
  </div>
  
  <div class="img"><a href="https://dominion.games/">
  <img src="Images/Dominion.png" title="Dominion" alt="Dominion" class="hover"></a>
  </div>
    
  <p><b>OR</b></p>
   
  <p>Join an existing room by pasting a game link below</p>
<form name="jumpurl1" onSubmit="return jumpit()">
<input type="text" size=30 name="jumpurl2" placeholder="https://">
<input type="button" value="Go!" onClick="jumpit()">
</form>
<script>

/*
URL jump box
By JavaScript Kit (http://javascriptkit.com)
Over 200+ free scripts here!
*/

function jumpit(){
window.location=document.jumpurl1.jumpurl2.value
return false
}
</script>

</div>

</body>
</html>

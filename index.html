<!DOCTYPE html>
<html>
<head>
<title>DNAG Games</title>
<style>
.content {
  text-align:center;
  margin: auto;
} 
img {
  padding: 8px;
  border: 1px solid #000000;
  }
.btn41-43 {
  padding: 10px 25px;
  font-family: "Roboto", sans-serif;
  font-weight: 500;
  background: transparent;
  outline: none !important;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  display: inline-block;
}

.btn-43 {
  border: 2px solid rgb(255, 255, 255);
  z-index: 1;
  color: white;
}

.btn-43:after {
  position: absolute;
  content: "";
  width: 100%;
  height: 0;
  top: 0;
  left: 0;
  z-index: -1;
  background: rgb(255, 255, 255);
  transition: all 0.3s ease;
}

.btn-43:hover {
  color: rgb(0, 0, 0);
}

.btn-43:hover:after {
  top: auto;
  bottom: 0;
  height: 100%;
}
  
</style>
</head>
<body>
  
<div class="content">
  <a href="http://colonist.io">
  <img src="Images/Catan.png" alt="Catan">
    <p>Catan</p>
    </a>
  <a href="https://codenames.game">
  <img src="Images/CodeNames.png" alt="CodeNames">
    <p>Code Names</p>
  </a>
  <a href="http://skribbl.io">
  <img src="Images/Scribble.png" alt="Scribble">
    <p>Skribbl</p>
  </a>
  
  <form action="/action_page.php">
    <label for="fname">Paste link here:</label>
    <input type="url" id="fname" name="fname"  placeholder="https://example.com"><br><br>
  </form>
  
  <a href="/">
    <button className="btn41-43 btn-43">Button</button>
</a>
</div>

</body>
</html>

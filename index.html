<style>
.content {
  text-align:center;
  margin:auto;
  font-family: "Courier New", "Lucida Console", monospace;
} 
.img {
  width: 32px;
  height: 32px;
  display: inline-block;
  padding: 5px;
  margin:0px 20px;
  border: 1px solid #000000;

<div class="content">

  <p>Create a new room by selecting one of the following games:</p>

  </div>
  
  <div class="img"><a href="https://codenames.game">

  <div class="img"><a href="https://jstris.jezevec10.com/">

    </a></div>
  
   <div class="img"><a href="https://play.typeracer.com/">

    </a></div>
